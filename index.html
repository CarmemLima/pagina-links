<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Carmem Lima</title>
    <link rel="stylesheet" href="estilos/estilo002.css">
</head>

<body>
    <main>
       
        <section class="frame-fone" >
        <div>
            <p>Minhas Redes</p> 
        </div> 
        <iframe name="tela" id="tela" frameborder="0" >Seu navegador não é compatível.</iframe>
           
        </section>


        <div class="links" onclick="clicar()">
                
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="instagram"></a><br>
    
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="github"></a><br>
    
            <a href="behance.html" target="tela"><img src="imagens/logo-behancee.png" alt="behance"></a><br>
    
            <a href="linkedin.html" target="tela" ><img src="imagens/logo-linkedinn.png" alt="linkedin"></a><br>

      
        </div> 
        
        <footer>Desenvolvido por Carmem Lima</footer>
</main>


<script>
            
    function clicar(){       
        var ocultar = document.querySelector('.links')
        ocultar.innerHTML = '' //faz ocultar as imagens dos icones
        ocultar.style.background = 'none' //faz ocultar o fundo
        ocultar.style.border = 'none' //faz ocultar a borda
        ocultar.style.width = '0'
    }
</script>

</body>

</html>
